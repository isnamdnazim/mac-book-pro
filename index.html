<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <!-- using tailwindCSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="">
        <div class="grid grid-cols-2 pt-10 w-3/4 mx-auto border-b-2 border-black mb-3">
            <div>
                <!-- macbook pro image  -->
                <img class="w-3/4" src="images/mac.png" alt="">

            </div>
            <div>
                <!-- macbook pro details for customization -->
                <h1 class="text-3xl font-medium">Customize your Blue 24-inch <br> iMac with Apple M1 chip.</h1>
                <h1 class="font-medium mt-10">Memory</h1>
                <div class="grid grid-cols-2 w-2/3">
                    <button id="low-memory-btn"
                        class="border-2 rounded border-black py-1 mt-4 mr-1 text-sm hover:bg-black hover:text-white">8GB
                        unified memory</button>
                    <button id="high-memory-btn"
                        class="border-2 rounded border-black py-1 mt-4 text-sm hover:bg-black hover:text-white">16GB
                        unified memory</button>
                </div>
                <h1 class="font-medium mt-10">storage</h1>
                <div class="grid grid-cols-3 w-5/6">
                    <button id="low-ssd-btn"
                        class="border-2 rounded border-black  py-1  mt-4 mr-1 text-sm  hover:bg-black hover:text-white">256GB
                        ssd storage</button>
                    <button id="medium-ssd-btn"
                        class="border-2 rounded border-black  py-1 mt-4 mr-1 text-sm  hover:bg-black hover:text-white">512GB
                        ssd storage</button>
                    <button id="high-ssd-btn"
                        class="border-2 rounded border-black py-1  mt-4 text-sm  hover:bg-black hover:text-white">1TBB
                        ssd storage</button>
                </div>
                <h1 class="font-medium mt-10">Choose your delivery option</h1>
                <div class="grid grid-cols-2 w-auto">
                    <button id="free-delivery-btn"
                        class="border-2 rounded border-black py-1 mt-4 mr-1 text-sm  hover:bg-black hover:text-white ">Friday,Aug
                        25 FREE Prime Delivery</button>
                    <button id="delivery-btn"
                        class="border-2 rounded border-black py-1 mt-4 text-sm  hover:bg-black hover:text-white">Friday,Aug
                        21 Delivery charge $20</button>
                </div>
                <div class="mt-10 mb-8">
                    <!-- macbook pro order details with price -->
                    <table>
                        <tbody>
                            <tr class="border-b-2 border-light">
                                <td>Best Price</td>
                                <td class="px-10">$ <span id="best-price">1299</span></td>
                            </tr>
                            <tr class="border-b-2 border-light">
                                <td>Extra Memory Cost</td>
                                <td class="px-10">$ <span id="memory-cost-text">0</span> </td>
                            </tr>
                            <tr class="border-b-2 border-light">
                                <td>Extra storage Cost</td>
                                <td class="px-10">$ <span id="storage-cost-text">0</span> </td>
                            </tr>
                            <tr class="border-b-2 border-black">
                                <td>Delivery Charge</td>
                                <td class="px-10">$ <span id="delivery-charge-text">0</span> </td>
                            </tr>
                            <tr>
                                <td>Total Price</td>
                                <td class="px-10">$ <span id="total-price-text">1299</span> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mb-8">
                    <!-- add promo code for getting discount  -->
                    <h1 class="mb-2">Add Pomo Code</h1>
                    <input id="pomo-input" class="border-2" type="text">
                    <button id="pomo-btn"
                        class="bg-red-600 text-white px-2 py-1 text-sm rounded hover:bg-red-500">Apply</button>
                </div>
            </div>

        </div>
        </div>
        <!-- total macbook pro cost  -->
        <h1 class="text-center text-3xl mb-3">Total : $<span id='total-with-pomo'>1299</span></h1>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
